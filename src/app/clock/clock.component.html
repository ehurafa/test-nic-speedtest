<div class="message">
    <h3>
        {{ msg }}
    </h3>
</div>

<div class="row">
    <div class="col-md-12 block text-center">

      <button routerLink="/historico" class="btn">Hist√≥rico</button>

    </div>

</div>

<div class="row clock justify-content-center text-center">
  <div class="col-md-10">
    <div class="row">

      <div class="col-md-6">

        <div class="bloco">
            <p>Velocidade de Download</p>
            <h2>{{ velocity.download.value }} <span>MB</span> </h2>
        </div>

      </div>


      <div class="col-md-6">

        <div class="bloco line">
          <p>Velocidade de Upload</p>
          <h2>{{ velocity.upload.value }} <span>MB</span>  </h2>
        </div>
      </div>



    </div>
  </div>
</div>
