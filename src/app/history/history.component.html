
  <div class="history justify-content-center text-center">
    <div class="row text-center">
      <div class="col-md-12 block">

        <button class="btn" routerLink="/">Novo teste</button>

      </div>

  </div>
  <div class="row historico">
    <table class="table table-stripped" *ngIf="history">
      <thead>
        <th>Download</th>
        <th>Upload</th>
      </thead>

      <tbody>
          <tr *ngFor="let item of history">
            <td>{{ item.download }} MB</td>
            <td>{{ item.upload }} MB</td>
          </tr>
      </tbody>

    </table>
  </div>
</div>
